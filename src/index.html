<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleo's Crab Shack</title>
    <link rel="icon" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/home.css">
</head>
<body>
    <header>
        <nav>
            <div class="button-container">
                <button>Home</button>
                <button>Menu</button>
                <button>About</button>
            </div>
        </nav>
    </header>
    <div id="content">
        <div class="main-container">
            <div class="title-container">
                <img src="./assets/favicon_io/favicon-32x32.png" alt="left crab" class="crab-icon left-icon">
                <h1 class="title">Cleo's Crab Shack</h1>
                <img src="./assets/favicon_io/favicon-32x32.png" alt="right crab" class="crab-icon right-icon">
            </div>
            <div class="about-container">
                <p>At Cleo's Crab Shack we're passionate about one thing and it's crab.</p>
            </div>
            <div class="hours-container">
                <h3>Hours</h3>
                <p>Sunday: 7am-8pm</p>
                <p>Monday: 6am-10pm</p>
            </div>
            <div class="location-container">
                <h3>Location</h3>
                <p>555 Ocean Lane, Seattle, Washington</p>
            </div>
        </div>
    </div>
</body>
</html>
